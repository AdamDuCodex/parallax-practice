<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Lobster (Font Awesome)-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Open Sans (Font Awesome)-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&family=Nanum+Myeongjo:wght@400;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/d5683ed359.js" crossorigin="anonymous"></script>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script>
    /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
    <title>Daily Challenge Day 7</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron" id="roadtrip">            
            <!-- Top Navigation Menu -->
            <div class="topnav">
            <h1 class="fs-3 mx-4 text-black">Road trip</h1>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
              <a href="#roadtrip">Trip</a>
              <a href="#mountain">Mountain</a>
              <a href="#river">River</a>
              <a href="#beach">Beach</a>
              <a href="#space">Space</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
            </div>
          <h1 class="fw-bold py-5 h1text mtext text-white">This is Road Trip</h1>
        </div>
    </div>

    <div class="container">
      <div class="jumbotron" id="mountain">
        <h1 class="fw-bold py-5 h1text d-flex justify-content-center text-white">This is Mountain</h1>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron" id="river">
        <h1 class="fw-bold py-5 h1text d-flex justify-content-center text-white">This is River</h1>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron" id="beach">
        <h1 class="fw-bold py-5 h1text d-flex justify-content-center text-white">This is Beach</h1>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron" id="space">
        <h1 class="fw-bold py-5 h1text d-flex justify-content-center text-white">This is Space</h1>
      </div>
    </div>

    <footer>
      <h2 class="d-flex justify-content-center text-white">CONTACT</h2>
      <div class="d-flex justify-content-center p-3">
        <i class="fa-brands fa-twitter-square fs-1 mx-2 "></i>
        <i class="fa-brands fa-facebook fs-1 mx-2"></i>
        <i class="fa-brands fa-instagram-square fs-1 mx-2"></i>
      </div>
      <p class="text-center">Â© Untitled. Design <span class="text-decoration-underline text-white">templated</span> . images: <span class="text-decoration-underline text-white">Unsplash</span> .</p>
    </footer>
</body>
</html>
